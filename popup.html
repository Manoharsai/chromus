<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="css/popup.css" type="text/css">

        <script id="playlist_tmpl" type="text/x-jquery-tmpl">
            {{each playlist}}
                {{if !$value.previous || $value.previous.artist != $value.artist}}
                <div class="artist_playlist {{if $value.artist_playlist_count > 2}}large{{/if}}">
                {{/if}}
                    <div class="track_container">
                        <div class="artist">
                            <div class="image">
                                <img src='${$value.artist_image}' />
                            </div>
                                
                            <span title="${$value.artist}">${$value.artist}</span>
                        </div>
                        <div class="song" data-index='${$index}'>                        
                            <span class="title">${$value.song}</span>
                            <div class="controls">
                                <a class="button play"></a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                {{if !$value.next || $value.next.artist != $value.artist}}
                </div>
                {{/if}}
            {{/each}}
        </script>
        
        <script id="main_menu_tmpl" type="text/x-jquery-tmpl">
            <li class="clear_playlist">Clear playlist</li>
            {{if settings.lastfm_username}}
                {{if settings.scrobbling}}
                    <li class='scrobbling enabled'>Scrobbling</li>
                {{else}}
                    <li class='scrobbling disabled'>Scrobbling</li>
                {{/if}}
                <li class='lastfm'>
                    Last.fm
                    <ul class="menu_container">
                        <li class="header">Logged as ${settings.lastfm_username}</li>
                        <li><a href="http://last.fm/user/${settings.lastfm_username}" target="_blank">Profile page</a></li>
                        <li class="loved_radio">Loved Tracks Radio (Free)</li>
                        <li class="header">Subscribers radio</li>
                        <li class="lastfm_radio" data-radio="lastfm://user/${settings.lastfm_username}/personal">Library Radio</li>
                        <li class="lastfm_radio" data-radio="lastfm://user/${settings.lastfm_username}/mix">Mix Radio</li>
                        <li class="lastfm_radio" data-radio="lastfm://user/${settings.lastfm_username}/recommended">Recommendation Radio</li>
                        <li class="lastfm_radio" data-radio="lastfm://user/${settings.lastfm_username}/neighbours">Neighbours Radio</li>
                        <li class="logout">Logout<li>
                    </ul>
                </li>
            {{else}}
                <li class='scrobbling not_logged'>Want scrobbling?</li>
            {{/if}}
            <li class='options'>Options</li>
        </script>

        <script id="track_info_tmpl" type="text/x-jquery-tmpl">
            <div class="container">                                
                <div class="playing" title="Currently playing"></div>
                <div class="album_img">
                    <span class="jewelcase"></span>
                    <img src="${image}" />
                </div>
                <div class="love_btn"><a class='button'></a></div>
                <div class="info">
                    <a class="song" href="${song_url}" target="_blank">${song}</a>
                    <a class="artist" href="${artist_url}" target="_blank">${artist}</a>
                    {{if album}}
                    <span class="dash">-</span>
                    <a class="album" href="${album_url}" target="_blank">${album}</a>
                    {{/if}}
                </div>
            </div>
            
            <div class="source">
                {{if typeof(source_title) != "undefined" && source_title !== 'vkontakte.ru'}}
                <a href="${source_url}" target="_blank">
                    <img src="${source_icon}" />
                    <span> ${source_title}</span>
                </a>
                {{/if}}
            </div>
            <div class="loader"></div>
        </script>

    </head>
    <body oncontextmenu="return false" class="yui3-cssreset">
        <div id="wrapper">
            <div id="header">
                <div class="container">
                    <div class="control toggle play">
                        <a class="button"></a>
                    </div>
                    <div class="control next">
                        <a class="button"></a>
                    </div>
                    <div class="control timeline">
                        <div class="outer br_8">
                            <div class="inner"></div>
                            <div class="progress"></div>
                            <div class="time"></div>
                        </div>
                    </div>
                    <div class="control volume">
                        <a class="button"></a>
                        <div class="volume_bar" style="display: none">
                            <div class="bar_bg br_8">
                                <div class="level"></div>
                                <div class="bar br_8"></div>
                            </div>
                            <div class="handler"></div>
                        </div>                        
                    </div>
                    <div class="control search">
                        <a class="button"></a>
                    </div>
                    <div class="search_bar" style="display: none">
                        <input type="search" class="text br_8" />
                        <div class="result"></div>
                    </div>                    
                </div>
            </div>
            <div id="current_song">
            </div>
            <div id="playlist" style="visibility: hidden"></div>
            <div id="footer">
                <div class="left">
                    <a class="button shuffle"></a>
                    <a class="button repeat"></a>
                </div>
                <div class="right">
                    <a class="button menu"></a>
                </div>
            </div>

            <ul id="main_menu" class="menu_container" style="display:none">
                
            </ul>
        </div>            

        <script src="javascript/jquery.min.js"></script>
        <script src="javascript/jquery.tmpl.min.js"></script>
        <script src="javascript/jquery.mousewheel.js"></script>
        <script src="javascript/jquery.jscrollpane.min.js"></script>
        <script src="javascript/jquery.disable.text.select.pack.js"></script>
        
        <script src="javascript/underscore-min.js"></script>
        <script src="javascript/backbone-min.js"></script>

        <script src="javascript/utils.js"></script>        
        <script src="javascript/scrobbler.js"></script>
        <script src="javascript/browser_api.js"></script>
        <script src="javascript/popup.js"></script>
        <script src="javascript/enhanced_play_button.js"></script>        
    </body>
</html>
