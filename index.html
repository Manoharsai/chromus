<!DOCTYPE HTML>
<html>
    <head>
        <title>Chromus</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

          <meta name="HandheldFriendly" content="True"> 
          <meta name="MobileOptimized" content="320"/> 
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="assets/css/popup.css" type="text/css">        

        <script id="playlist_tmpl" type="text/template">
            {{#each playlist}}
                {{#is_previous}}
                <div class="artist_playlist {{#more_then_two}}large{{/more_then_two}}">
                {{/is_previous}}
                    <div class="track_container id{{id}}" data-id="{{id}}">
                        <div class="artist">
                            <div>
                                <div class="image">
                                    <img src='{{lfm_img this}}' />
                                </div>
                                    
                                <span title="{{artist}}">{{artist}}</span>
                            </div>
                        </div>
                        <div class="song {{#is_current}}playing{{/is_current}}" data-id='{{id}}'>                        
                            <span class="title">{{{title}}}</span>
                            <div class="controls">
                                <a class="button play"></a>
                            </div>
                        </div>
                    </div>
                {{#is_next}}
                </div>
                {{/is_next}}
            {{/each}}
        </script>
        
        <script id="track_info_tmpl" type="text/template">
            <div class="container">
                <a class="album_img">
                    <img src="{{lfm_img this}}" />
                </a>
                <div class="love_btn"><a class='button'></a></div>
                <div class="info">
                    <a class="song" href="{{song_url}}" target="_blank">{{song}}</a>
                    <a class="artist" href="{{artist_url}}" target="_blank">{{artist}}</a>
                    {{#if album}}
                    <span class="dash">-</span>
                    <a class="album" href="{{album_url}}" target="_blank">{{album}}</a>
                    {{/if}}
                </div>
            </div>
            
            <div class="source">
                {{#if source_title}}
                <a>
                    <img src="{{source_icon}}" />
                    <span>{{source_title}}</span>
                </a>
                {{/if}}
            </div>
            <div class="loader"></div>
        </script>

        <script id="search_result_tmpl" type="text/template">
            <header>
                <a class="back"></a>
                {{#if search_term}}
                <h3>Search &laquo;{{search_term}}&raquo;</h3>
                {{/if}}
            </header>

            <div class="search_results">
            {{#show_artists}}
            <h3>Artists</h3>
            <ul>
                {{#artists}}
                    <li>
                        <a class="ex_container" data-artist="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img this}})'></span>
                            <span>{{name}}</span>

                            <span class="add_to_playlist" title="Add to playlist"></span>
                        </a>
                    </li>
                {{/artists}}
                {{^artists}}
                    <li class="loader"></li>
                {{/artists}}
            </ul>
            {{/show_artists}}

            {{#show_tracks}}
            <h3>Tracks</h3>
            <ul>
                {{#tracks}}
                    <li>
                        <a class="ex_container" data-artist="{{artist}}" data-song="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img this}})'></span>
                            <span>{{artist}}<br/><b>{{name}}</b></span>

                            <span class="add_to_playlist" title="Add to playlist"></span>
                        </a>
                    </li>
                {{/tracks}}
                {{^tracks}}
                    <li class="loader"></li>
                {{/tracks}}
            </ul>
            {{/show_tracks}}

            {{#show_albums}}
            <h3>Albums</h3>
            <ul>
                {{#albums}}
                    <li>
                        <a class="ex_container" data-artist="{{artist}}" data-album="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img this}})'></span>
                            <span>{{artist}}<br/><b>{{name}}</b></span>

                            <span class="add_to_playlist" title="Add to playlist"></span>
                        </a>
                    </li>
                {{/albums}}
                {{^albums}}
                    <li class="loader"></li>
                {{/albums}}
            </ul>
            {{/show_albums}}
            </div>
        </script>

    </head>
    <body>
        <div id="wrapper">
            <div id="first_run" style="display:none">
                <div class="search-tip">
                    <span class="arrow"></span>

                    <p>Try to search any music you want</p>
                </div>
                
                <div class="settings-tip">
                    <p>Set your Last.fm account, scrobble tracks and listen your personalized radio.</p>

                    <span class="arrow"></span>
                </div>
            </div>

            <div id="dialog" style="display:none">
                <div class="content">                    
                </div>
            </div>            

            <a id="minimize"></a>

            <div id="header">
                <div>
                    <a class="button toggle play"></a>
                    <a class="button next"></a>
                    
                    <div class="timeline outer br_8">
                        <div class="inner"></div>
                        <div class="progress"></div>                
                    </div>
                    <div class="time">0:00</div>                
                    <a class="search"><span class="img"></span></a>
                    <div class="search_bar">
                        <input type="text" class="text" />                    
                    </div>
                </div>
            </div>
            <div id="current_song">
            </div>
            <div id="playlist">
                <div class="nano">
                    <div class="container"></div>
                </div>
            </div>
            <div id="footer">
                <div>
                    <div class="left">
                        <a class="button repeat" title="Repeat playlist"></a>
                        <a class="button shuffle" title="Shuffle playlist"></a>
                    </div>
                    <div class="right">
                        <a class="volume" title="Mute volume"></a>
                        <div class="volume_bar">
                            <div class="bar_bg br_8">
                                <div class="level"></div>
                                <div class="bar br_8"></div>
                            </div>
                            <div class="handler"></div>
                        </div>                        
                        <a class="button menu" title="Open options"></a>
                    </div>
                </div>
            </div>

            <ul id="main_menu" class="menu_container" style="display:none"></ul>
        </div>        
        
        <script src="lib/yepnope.js"></script>
        <script src="lib/browser_api.js"></script>
        <script src="src/chromus_loader.js"></script>
    </body>
</html>
