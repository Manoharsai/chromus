<!DOCTYPE HTML>
<html>
    <head>
        <title>Chromus</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

          <meta name="HandheldFriendly" content="True"> 
          <meta name="MobileOptimized" content="320"/> 
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="assets/css/popup.css" type="text/css">

        <script id="playlist_tmpl" type="text/template">
            {{#each playlist}}
                {{#is_previous}}
                <div class="artist_playlist {{#more_then_two}}large{{/more_then_two}}">
                {{/is_previous}}
                    <div class="track_container">
                        <div class="artist">
                            <div class="image">
                                <img src='{{artist_image}}' />
                            </div>
                                
                            <span title="{{artist}}">{{artist}}</span>
                        </div>
                        <div class="song {{#is_current}}playing{{/is_current}}" data-id='{{id}}'>                        
                            <span class="title">{{{title}}}</span>
                            <div class="controls">
                                <a class="button play"></a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                {{#is_next}}
                </div>
                {{/is_next}}
            {{/each}}
        </script>
        
        <script id="track_info_tmpl" type="text/template">
            <div class="container">
                <div class="album_img">
                    <img src="{{image}}" />
                </div>
                <div class="love_btn"><a class='button'></a></div>
                <div class="info">
                    <a class="song" href="{{song_url}}" target="_blank">{{song}}</a>
                    <a class="artist" href="{{artist_url}}" target="_blank">{{artist}}</a>
                    {{#if album}}
                    <span class="dash">-</span>
                    <a class="album" href="{{album_url}}" target="_blank">{{album}}</a>
                    {{/if}}
                </div>
            </div>
            
            <div class="source">
                {{#if source_title}}
                <a>
                    <img src="{{source_icon}}" />
                    <span>{{source_title}}</span>
                </a>
                {{/if}}
            </div>
            <div class="loader"></div>
        </script>

        <script id="search_result_tmpl" type="text/template">
            <div>
            {{#show_artists}}
            <h3>Artists</h3>
            <ul>
                {{#artists}}
                    <li>
                        <a class="ex_container" data-artist="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img "smallsquare" this}})'></span>
                            <span>{{name}}</span>
                        </a>
                    </li>
                {{/artists}}
                {{^artists}}
                    <li class="loader"></li>
                {{/artists}}
            </ul>
            {{/show_artists}}

            {{#show_tracks}}
            <h3>Tracks</h3>
            <ul>
                {{#tracks}}
                    <li>
                        <a class="ex_container" data-artist="{{artist}}" data-song="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img "smallsquare" this}})'></span>
                            <span>{{artist}}<br/><b>{{name}}</b></span>
                        </a>
                    </li>
                {{/tracks}}
                {{^tracks}}
                    <li class="loader"></li>
                {{/tracks}}
            </ul>
            {{/show_tracks}}

            {{#show_albums}}
            <h3>Albums</h3>
            <ul>
                {{#albums}}
                    <li>
                        <a class="ex_container" data-artist="{{artist}}" data-album="{{name}}">
                            <span class="image" style='background-image: url({{lfm_img "smallsquare" this}})'></span>
                            <span>{{artist}}<br/><b>{{name}}</b></span>
                        </a>
                    </li>
                {{/albums}}
                {{^albums}}
                    <li class="loader"></li>
                {{/albums}}
            </ul>
            {{/show_albums}}
            </div>
        </script>

    </head>
    <body class="yui3-cssreset">
        <div id="wrapper">
            <div id="dialog" style="display:none">
                <div class="content">                    
                </div>
            </div>

            <div id="header">
                <a class="button toggle play"></a>
                <a class="button next"></a>
                
                <div class="timeline outer br_8">
                    <div class="inner"></div>
                    <div class="progress"></div>                
                </div>
                <div class="time">0:00</div>                
                <a class="search"></a>
                <div class="search_bar" style="display: none">
                    <input type="text" class="text br_8" />
                    <div class="result"></div>
                </div>                    
            </div>
            <div id="current_song">
            </div>
            <div id="playlist">
                <div class="container"></div>
            </div>
            <div id="footer">
                <div class="left">
                    <a class="button repeat"></a>
                    <a class="button shuffle"></a>
                </div>
                <div class="right">
                    <a class="volume"></a>
                    <div class="volume_bar">
                        <div class="bar_bg br_8">
                            <div class="level"></div>
                            <div class="bar br_8"></div>
                        </div>
                        <div class="handler"></div>
                    </div>                        
                    <a class="button menu"></a>
                </div>
            </div>

            <ul id="main_menu" class="menu_container" style="display:none"></ul>
        </div>

        <script src="lib/jquery.min.js"></script>

        <script src="lib/iscroll.js"></script>

        <script src="lib/handlebars.js"></script>

        <script src="lib/spin.min.js"></script>
        <script src="lib/store.js"></script>

        <script src="lib/md5.js"></script>
        
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        
        <script src="lib/yepnope.js"></script>

        <script src="lib/browser_api.js"></script>

        <script src="src/utils.js"></script>

        <script src="src/chromus.js?2"></script>
    </body>
</html>
